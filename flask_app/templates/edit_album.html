<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Favorite Albums</title>
</head>

<body>
  <div class="container-md">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img class="music" src="{{ url_for('static', filename='img/music.jpg') }}">
          <span class="navbar-brand mb-0 h1">AlbumStash</span>
        </a>
        <span class="navbar-brand mb-0 h1"><a href="#">Fav Albums</a></span>
        <div>
          <a href="/dashboard" class="link-primary">Dashboard</a> |
          <a href="/logout" class="link-primary">Logout</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="intro">
        <h2 class="text-primary">Edit Album!</h2>
      </div>
    </main>
    <form action="/edit/post" method="POST" class="form-group col-4">
      {% with messages = get_flashed_messages() %}
      <!-- declare a variable called messages -->
      {% if messages %}
      <!-- check if there are any messages -->
      {% for message in messages %}
      <!-- loop through the messages -->
      <p class="2.5rem">{{message}}</p>
      <!-- display each message in a paragraph tag -->
      {% endfor %}
      <!--  -->
      {% endif %}
      <!--  -->
      {% endwith %}
      <div>
        <input type="hidden" value="{{album.id}}" name="id">
        <label for="name">Album Name:</label>
        <input type="text" class="form-control" name="name" value="{{album.name}}" />
      </div>
      <div>
        <label for="artist">Artist:</label>
        <input type="text" class="form-control" name="artist" value="{{album.artist}}" />
      </div>
      <label for="release_date">Release Date:</label>
      <input type="date" class="form-control" placeholder="mm-dd-yyyy" name="release_date"
        value="{{album.release_date}}" />
      <div>
        <label for="favorite_tracks">Favorite Tracks:</label>
        <textarea name="favorite_tracks" cols="25" rows="10" class="form-control">{{album.favorite_tracks}}</textarea>
      </div>
      <div>
        <button class="btn btn-primary mt-3">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
