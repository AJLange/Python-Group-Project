<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Favorite Albums</title>
  </head>
  <body>
    <div class="container-md">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img class="music" src="{{ url_for('static', filename='img/music.jpg') }}">
            <span class="navbar-brand mb-0 h1">AlbumStash</span>
        </a>
          <div>
            <a href="/registration" class="link-primary">Post favorite album</a>
            |
            <a href="/logout" class="link-primary">Logout</a>
          </div>
        </div>
      </nav>
      <main>
        <div class="intro">
          <h1>Welcome ((user.first_name}}!</h1>
        </div>
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">{{albums.name}}</h1>
            <p class="card-text">Network: {{albums.artist}}</p>
            <p class="card-text">
              Release Date: {{albums.release_date.strftime('%Y-%m-%d')}}
            </p>
            <p class="card-text">Favorit Tracks: {{albums.favorite_tracks}}</p>
            <br />
            <p>Total likes: ????</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
