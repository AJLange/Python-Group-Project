<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Favorite Albums</title>
</head>

<body>
  <div class="container-md">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img class="music" src="{{ url_for('static', filename='img/music.jpg') }}">
          <span class="navbar-brand mb-0 h1">AlbumStash</span>
        </a>
        <div>
          <a href="/dashboard" class="link-primary">Dashboard</a> |
          <a href="/logout" class="link-primary">Logout</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container" style="height: 600px;">
        <div class="text-center mt-5 border border-dark">
          <h1>Album Title: {{ album.name }}</h1>
          <p>Artist: {{ album.artist }}</p>
          <p>Released Date: {{ album.release_date }}</p>
          <p>Favorite Track: {{ album.favorite_tracks }}</p>
          <p>Total Likes: <span class="border border-dark">{{ count }}</span></p>
        </div>
    </main>
    <section>

    </section>
  </div>
</body>

</html>
